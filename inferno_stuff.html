
<!DOCTYPE html>
<html>
<head>
<title>Outil</title>
  <link rel="stylesheet" href="css/radar.css">
</head>
<body style="background-color: #262626;">
  <div>

  <canvas id='canvas' width="1024" height="1024" class="radar"></canvas>


  </div>
<script>
var canvas = document.getElementById('canvas')
var ctx = canvas.getContext('2d');
var points = [{x:500, y:64}, {x:56, y:98}, {x:23, y:44}];

function mouse(e)
{
  var rect = canvas.getBoundingClientRect();
  x=e.clientX-rect.left;
  y=e.clientY-rect.top;
  var point= false
  for(i=0; i<points.length; i++){
    if(x<points[i].x+10 && x>points[i].x-10 && y>points[i].y-10 && y<points[i].y+10)
    {
      point=true
    }
  }
  if(point)
  {
    canvas.style.cursor = "pointer";
  }
  else {
    canvas.style.cursor = "default";
  }

}
function Draw(){

    var img = new Image();
    img.onload = function() {
      ctx.drawImage(img, 0, 0);
      for (i = 0; i < points.length; i++) {
        ctx.beginPath();
        ctx.arc(points[i].x,points[i].y,10,0,2*Math.PI);
        ctx.fillStyle = "#ff006a"; //red
        ctx.fill();
      }
    };
    img.src = 'img/inferno_radar.png';
    canvas.addEventListener("mousemove", mouse, false);
}


Draw()

</script>
</body>
</html>
